<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">TO-DO LIST</div>
        <div class="content">
            <ul class="u-list">
                <li class="list-item"><input type="checkbox" name="task" class="input-checkbox">
                    <div class="li-content">Task 1</div>
                    <span class="remove-task">
                        <i class="fa-solid fa-xmark remove-task-i"></i>
                    </span>
                </li>
            </ul>
            <div class="note thats-all">That's all for now!</div>
        </div>
        <div class="input">
            <input type="text" class="task-content" placeholder="Type your To-Do">
            <button class="add">Add Task</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
